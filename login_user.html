<h3 class="popupTitle">Login</h3>
<div id="beforeLogin">
    <!-- The preview: -->
    <div id="previewNote" class="note yellow" style="left:0;top:65px;z-index:1">
        <div class="body">
        Login to see your sticky board.
        </div>
        <div class="time"></div>
        <span class="date"></span>
    </div>
    
    <div id="noteData"> <!-- Holds the form -->
    <form action="" method="post" class="note-form">
    
    <label for="note-name">Username</label>
    <input type="text" name="username" id="note-name" class="login-username" value="" />
    
    <label for="note-name">Password</label>
    <input type="password" name="password" id="note-name" class="login-password" value="" />
    
    <!-- The green submit button: -->
    <a id="user-login-submit" href="" class="green-button">Submit</a>
    
    </form>
    </div>
</div>

<div id="afterLogin" style="display:none">
You have successfully logged in!  Click <strong><a href="http://www.stickynoter.com">here</a></strong> to go to your sticky board.
</div>
